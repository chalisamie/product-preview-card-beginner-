<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,800;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700&family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Outfit:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;1,9..144,100;1,9..144,200;1,9..144,300&family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Outfit:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(158, 36%, 37%);
      }
    </style>
  </head>

  <body>
    <div class="the-product">
      <div class="product-image">
        <img
          src="images/image-product-desktop.jpg"
          style="height: 450px; width: 250px"
        />
      </div>

      <div class="product-detail">
        <p>P E R F U M E</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div style="display: flex">
          <h1>$149.99</h1>
          <p><del>$169.99</del></p>
        </div>

        <div class="button">
          <button
            style="
              background-color: hsl(158, 36%, 37%);
              margin-top: 5px;
              width: 205px;
              height: 50px;
              margin-left: 10px;
              border-radius: 5px;
            "
          >
            <div
              style="
                display: flex;
                align-items: center;
                margin-left: 30px;
                gap: 20px;
              "
            >
              <img src="images/icon-cart.svg" alt="cart" style="width: 0.5cm" />
              <p
                style="font-family: 'Montserrat', sans-serif; color: aliceblue"
              >
                <b>Add to Cart</b>
              </p>
            </div>
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/">Marisa Mie</a>.
      </p>
    </div>
  </body>
</html>
